<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="interact.js" defer></script>
    <title>New HTML Document</title>
</head>

<body class="bg-stone-900">
    <section>
        <main>
            <div id="terminal"
                class="text-stone-100 flex flex-col h-screen w-full max-w-full p-4 font-mono leading-none">
                <div>Welcome to Furkan Baytekin's interactive portfoilo shell.</div>
                <div>To list available commands use `<b>help</b>` command.</div>
                <div id="prompt" class="prompt">
                    <div>┬[<span class="prompt-user">furkan</span>]─[<span class="prompt-host">Elagoht</span>]─[<span
                            class="prompt-directory">~</span>]</div>
                    <div class="prompt-input">
                        └[<span class="prompt-return true">$</span>]&nbsp;
                        <input autofocus autocomplete="false" />
                    </div>
                </div>
            </div>
        </main>
    </section>
</body>

</html>

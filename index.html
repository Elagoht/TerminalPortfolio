<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script type="module" src="index.js" defer></script>
    <title>Furkan Baytekin Shell</title>
</head>

<body class="bg-stone-900">
    <section>
        <main>
            <div id="terminal"
                class="text-stone-100 flex flex-col h-screen w-full max-w-full p-4 font-mono leading-[1.2] text-xl">
                <div>Welcome to Furkan Baytekin's interactive portfoilo shell.</div>
                <div>To list available commands use `<b>help</b>` command.</div>
                <div id="prompt" class="prompt">
                    <div>┬[<span class="prompt-user">furkan</span>]─[<span class="prompt-host">Elagoht</span>]─[<span
                            class="prompt-directory">~</span>]</div>
                    <div class="prompt-input">
                        └[<span class="prompt-return true">$</span>]&nbsp;
                        <input autofocus autocomplete="false" autocorrect="off" autocapitalize="off" />
                    </div>
                </div>
            </div>
        </main>
        <div id="blur" class="top-0 left-0 right-0 bottom-0 fixed"></div>
        <div id="scanline" class="top-0 left-0 right-0 bottom-0 fixed"></div>
        <div id="crt" class="top-0 left-0 right-0 bottom-0 fixed"></div>
    </section>
</body>

</html>
